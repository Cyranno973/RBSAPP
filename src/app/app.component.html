<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
<!--    <ion-toolbar>-->
      <ion-title>Menu</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
<!--    </ion-toolbar>-->
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button routerLink="inscription">Inscription</ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <!-- Affiche le bouton Meeting si l'utilisateur est connecté et n'est pas sur la page Meeting -->
        <ion-button *ngIf="(isLoggedIn$ | async) && !isMeetingPage" routerLink="/meeting">Meeting</ion-button>

      </ion-buttons>
      <ion-buttons slot="end">
        <!-- Affiche le bouton Connexion si l'utilisateur n'est pas connecté -->
        <ion-button routerLink="connexion" *ngIf="!(isLoggedIn$ | async) && !isLoginPage">Connexion</ion-button>

      </ion-buttons>
      <ion-buttons slot="end">
        <!-- Affiche le bouton Déconnexion si l'utilisateur est connecté -->
        <ion-button *ngIf="isLoggedIn$ | async" (click)="logout()">Déconnexion</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    Tap the button in the toolbar to open the menu.
  </ion-content>
</div>
